
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Game Night Tracker</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#101622">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Lock Orientation Meta Tags -->
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec5b13",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
              "surface-dark": "#1b212d",
              "surface-light": "#ffffff",
              "input-light": "#e5e7eb",
              "input-dark": "#282e39",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            animation: {
              "slide-down": "slideDown 0.2s ease-out forwards",
              "fade-in": "fadeIn 0.2s ease-out forwards",
            },
            keyframes: {
              slideDown: {
                "0%": { opacity: 0, transform: "translateY(-10px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
              fadeIn: {
                "0%": { opacity: 0 },
                "100%": { opacity: 1 },
              }
            }
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      body {
        min-height: 100vh;
        min-height: 100dvh;
        background-color: #101622;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      }

      /* Custom Scrollbar Styling */
      /* Webkit (Chrome, Edge, Safari) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* slate-300 */
        border-radius: 99px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }

      /* Dark Mode Scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background-color: #334155; /* slate-700 */
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #475569; /* slate-600 */
      }

      /* Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
        -webkit-tap-highlight-color: transparent; /* Remove blue tap box on mobile */
      }
      
      html.dark {
        scrollbar-color: #334155 transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen text-slate-900 dark:text-white selection:bg-primary/30">
    <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
